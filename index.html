<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Life Water POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid py-3">
        <!-- Header -->
        <header class="text-center mb-4 bg-primary text-white p-3 rounded">
            <h1>New Life Pure Water Factory</h1>
            <h2>POS & Inventory System</h2>
        </header>

        <!-- Control Buttons -->
        <div class="mb-3">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#newSaleModal">
                New Sale
            </button>
            <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#inventoryModal">
                Inventory
            </button>
            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#newCategoryModal">
                Add Category
            </button>
        </div>

        <!-- Search Section -->
        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by Customer, Date or Item">
        </div>

        <!-- Sales Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Items</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="salesTable">
                </tbody>
            </table>
        </div>

        <!-- New Category Modal -->
        <div class="modal fade" id="newCategoryModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-warning">
                        <h5 class="modal-title">Add New Category</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label>Category Name</label>
                            <input type="text" id="categoryName" class="form-control" placeholder="Example: 0.3L">
                        </div>
                        <button class="btn btn-primary" onclick="saveCategory()">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- New Sale Modal -->
        <div class="modal fade" id="newSaleModal">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header bg-success text-white">
                        <h5 class="modal-title">New Sale</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label>Customer Name</label>
                                    <input type="text" id="customerName" class="form-control">
                                </div>
                                <div class="card">
                                    <div class="card-header bg-primary text-white">
                                        Categories
                                    </div>
                                    <div class="card-body" id="categoryList">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-8">
                                <div class="card">
                                    <div class="card-header bg-info text-white">
                                        Items in Category
                                    </div>
                                    <div class="card-body" id="itemList">
                                    </div>
                                </div>
                                
                                <div class="card mt-3">
                                    <div class="card-header bg-secondary text-white">
                                        Cart
                                    </div>
                                    <div class="card-body">
                                        <table class="table" id="cartTable">
                                            <thead>
                                                <tr>
                                                    <th>Item</th>
                                                    <th>Packs</th>
                                                    <th>Total Bottles</th>
                                                    <th>Price</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody id="cartItems">
                                            </tbody>
                                        </table>
                                        <div class="text-end fw-bold fs-4">
                                            Total: <span id="grandTotal">0</span> MMK
                                        </div>
                                        <button class="btn btn-success w-100 mt-3" onclick="completeSale()">Complete Sale</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Inventory Modal -->
        <div class="modal fade" id="inventoryModal">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header bg-info text-white">
                        <h5 class="modal-title">Inventory Management</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#newItemModal">Add New Item</button>
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Category</th>
                                        <th>Variant</th>
                                        <th>Pack Size</th>
                                        <th>Price per Pack</th>
                                        <th>Stock</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="inventoryTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- New Item Modal -->
        <div class="modal fade" id="newItemModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title">Add New Item</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label>Category</label>
                            <select class="form-select" id="itemCategory">
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>Variant</label>
                            <input type="text" class="form-control" id="itemVariant" placeholder="Example: Blue, White Small">
                        </div>
                        <div class="mb-3">
                            <label>Pack Size (Bottles per Pack)</label>
                            <input type="number" class="form-control" id="itemPackSize">
                        </div>
                        <div class="mb-3">
                            <label>Price per Pack</label>
                            <input type="number" class="form-control" id="itemPrice">
                        </div>
                        <div class="mb-3">
                            <label>Initial Stock</label>
                            <input type="number" class="form-control" id="itemStock" value="0">
                        </div>
                        <button class="btn btn-primary" onclick="saveItem()">Save Item</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
